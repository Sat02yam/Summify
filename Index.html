<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/main.css" />
    <style>
      #inputText,
      #inputText2 {
        height: 200px;
        width: 500px;
      }
      #outputText {
        height: 200px;
        width: 500px;
        border: 1px solid black;
      }
    </style>
    <script
      src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.1.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.js"></script>
  </head>
  <body>
    <header>
      <div class="logo"><h1>Summify</h1></div>
      <div class="touch">
        <h3><a href="#">Get in touch</a></h3>
      </div>
    </header>

    <div class="sone">
      <div class="hero">
        <ul>
          <li><h1>Summify</h1></li>
          <li>
            <h4>
              An easy peasy text summarizer for your never ending lecture notes
            </h4>
          </li>
        </ul>
      </div>

      <div class="textin">
        <div class="inputBox">
          <textarea
            placeholder="Copy your text here!"
            id="inputText"
            cols="30"
            rows="10"
          ></textarea>
          <button id="sumBtn" type="submit">Summarize</button>
        </div>
      </div>
    </div>

    <div class="stwo">
      <h1>Here you go!</h1>

      <div class="outputBox" id="invoice">
        <div id="outputText"></div>
      </div>
      <div class="btn">
        <button id="download">Copy Text</button>
        <button>Download Pdf</button>
        <button>Summarize again</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
